<!DOCTYPE html>
<html>
<head>
    <title>COLLEGE HOSTEL FORM</title>
</head>
<body>
    <form border="1" style="width:400px; margin:auto; padding:20px; border:2px solid ;">
        <h2 style="text-align:center;">COLLEGE HOSTEL ROOM BOOKING</h2>

        <label> PLEASE ENTER YOUR FULL NAME:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>PLEASE ENETR YOUR VALID EMAIL ID:</label><br>
        <input type="email" name="email" required><br><br>

        <label>PLEASE ENTER YOUR PHONE NUMBER:</label><br>
        <input type="tel" name="phone" required><br><br>

        <label>DATE OF JOINING IN COLLEGE:</label><br>
        <input type="date" name="checkin" required><br><br>

        <label>HOSTEL REGISTRATION DATE:</label><br>
        <input type="date" name="checkout" required><br><br>

       <label>PRICE OF ROOMS :</label><br>
        <select name="roomtype">
            <option>SINGLE  SEATER ROOM== 1,61,000 RS</option>
            <option>DOUBLE SEATER ROOM== 1,51,000 RS</option>
            <option>TRIPLE SEATER ROOM== 1,41,000</option>
            <option>FOUR SEATER ROOM 1,31,000</option>
        </select><br><br>

        
        <label>PLEASE  SELECT YOUR DECIDED ROOM=:</label><br>
        <select name="roomtype">
            <option>SINGLE  SEATER ROOM</option>
            <option>DOUBLE SEATER ROOM</option>
            <option>TRIPLE SEATER ROOM</option>
            <option>FOUR SEATER ROOM</option>
        </select><br><br>


        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
